name: Compress bracelet materials

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - "raw_materials/**"
      - "compress_materials.py"
  workflow_dispatch: {}

jobs:
  compress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Pillow
        run: pip install pillow

      - name: Run compression script
        run: python compress_materials.py

      - name: Commit compressed images
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add materials
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto-compress materials [skip ci]"
            git push
          fi
